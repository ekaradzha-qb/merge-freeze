name: Merge PRList
description: List all open PRs in any repo
author: ekaradzha <ekaradzhaqb@quickbase.com>
inputs:
  GITHUB_TOKEN:
    description: Your GitHub token for authentication
    required: true
  repository:
    description: 'github repository'
    required: true
    default: '${{ github.repository }}'
  state:
    description: 'filter by state of the pull request'
    required: true
    default: 'accepted'
outputs:
  pulls:
    description: 'number of pull requests'
runs:
  using: "composite"
  steps:
    - name: Setup and Cache Python Poetry
      uses: packetcoders/action-setup-cache-python-poetry@v1.1.0

    - name: Install
      shell: bash
      run: |
        poetry install --no-dev
branding:
  icon: flag
  color: gray-dark


